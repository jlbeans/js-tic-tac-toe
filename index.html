<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="tic-tac-toe" content="width = device-width">
  <title>Tic Tac Toe</title>
  <script src="https://kit.fontawesome.com/a84117de93.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <button class="start">New Game</button>
    <div class="board" id="board">
      <div class="square" data-index="0"></div>
      <div class="square" data-index="1"></div>
      <div class="square" data-index="2"></div>
      <div class="square" data-index="3"></div>
      <div class="square" data-index="4"></div>
      <div class="square" data-index="5"></div>
      <div class="square" data-index="6"></div>
      <div class="square" data-index="7"></div>
      <div class="square" data-index="8"></div>
    </div>
    <div id="win-message" class="winner">
      <div id="win-message-text"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
